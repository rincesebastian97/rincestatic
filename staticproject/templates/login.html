<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body style="background-color:LightSteelBlue">
<form action="login" method="POST">
    {% csrf_token %}

    <input type="password" name="password" placeholder="Enter Your Password"><br>
    <input type="submit">
</form>


</body>
</html>
